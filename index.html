<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <form action="" class="search-form">
            <input type="search" placeholder="Enter city..." required class="search-form-input">
            <input type="submit" value="search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="main-wrap">
        <div>
            <h1 class="weather-app-city">Nigeria</h1>
            <p class="weather-app-details">Thursday 09:40, dry sky<br>Humidity: <span>43</span> ,  Wind: <span>23km/h</span></p>
        </div>
            <div class="weather-app-temp">
                <div class="weather-app-icon">☁️ </div>
                <div class="weather-app-temp-value">12</div>
                <div class="weather-app-temp-degree">&deg;C</div>
                 
            </div>
        </div>
        

    </main>
    <footer>
        This project was coded by <a href="">Joy Omale</a>
        also <a href="">opened source on Github</a>
        and hosted on <a href="">Netlify</a>
    </footer>
    </div>
</body>
</html>
